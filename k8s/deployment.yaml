apiVersion: apps/v1
kind: Deployment
metadata:
  name: "{{APP_NAME}}"
spec:
  replicas: 2
  selector:
    matchLabels:
      app: "{{APP_NAME}}"
  template:
    metadata:
      labels:
        app: "{{APP_NAME}}"
    spec:
      imagePullSecrets:
        - name: ghcr-org-secret
      containers:
        - name: app
          image: "{{IMAGE}}"
          ports:
            - containerPort: 3000
          env:
            - name: NODE_ENV
              value: production
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5
